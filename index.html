<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
      <nav class="navbar">
        <div class="Logo">
            <i class="fa-solid fa-book nav-icon"></i>
            <span class="nav-title">مكتبة الكتب الإلكترونية</span>
        </div>
        <div class="Log-in">
            <i class="fa-solid fa-user nav-icon"></i>
        </div>
    </nav>
  </header>
  <main>
      <div class="books-library">
        <div class="container">
            <h1>مكتبة الكتب الإلكترونية</h1>
            <div class="add-book-form">
              <h2>أضف كتابًا جديدًا</h2>
              <form id="add-book-form">
                <input type="text" id="book-title" placeholder="عنوان الكتاب" required>
                <input type="text" id="book-author" placeholder="اسم المؤلف" required>
                <select id="book-category" required>
                  <option value="">اختر الفئة</option>
                  <option value="خيال علمي">خيال علمي</option>
                  <option value="رعب">رعب</option>
                  <option value="تاريخي">تاريخي</option>
                </select>
    <button type="submit">إضافة كتاب</button>
              </form>
        </div>

    
        <div class="controls">
            <input type="text" id="search-input" placeholder="ابحث عن كتاب أو مؤلف...">
            <select id="category-filter">
                <option value="All">جميع الفئات</option>
                <option value="خيال علمي">خيال علمي</option>
                <option value="رعب">رعب</option>
                <option value="تاريخي">تاريخي</option>
            </select>
        </div>

        <div id="books-container" class="books-grid"></div>
    </div>
    </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
